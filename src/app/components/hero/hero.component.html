<div class="container">
    <div class="card bg-dark text-white">

      <div class="card-img-overlay">
        <h3 class="card-title">{{hero.nombre}}</h3>
        <p class="card-text"><strong>{{hero.bio}}</strong></p>
        <p class="card-text">{{hero.aparicion}}</p>
      </div>
    </div>
</div>
